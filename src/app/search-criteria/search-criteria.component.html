<div class="form">
  <form #recipeForm="ngForm" (ngSubmit)="searchRecipe(recipeForm)">
    <label for="">Search by keyword:</label>
    <input type="text" ngModel name="userSearch" />

    <!-- <label for="">Search by health label:</label>
    <input type="text" ngModel name="dietSearch" /> -->

    <label for="">Search by health label:</label>
    <select name="" ngModel name="dietSearch">
      <option value="">Choose</option>
      <option value="0">Vegan</option>
      <option value="1">Vegetarian</option>
      <option value="2">Gluten-Free</option>
      <option value="3">Low-Sugar</option>
      <option value="4">Peanut-Free</option>
    </select>

    <!-- <label for="">Search by max calories:</label>
    <input type="text" ngModel name="calorieSearch" /> -->

    <label for="">Search by calories:</label>
    <select name="" ngModel name="calorieSearch">
      <option value="">Choose</option>
      <option value="0">100-300</option>
      <option value="1">300-500</option>
      <option value="2">500-800</option>
    </select>

    <button class="search-button">Search</button>
  </form>
</div>

<div class="recipe-div">
  <div *ngFor="let result of results" class="recipe-results">
    <img src="{{ result.recipe.image }}" />
    <p>Title: {{ result.recipe.label }}</p>
    <p>Calories: {{ result.recipe.calories }}</p>
    <p>Tags: {{ result.recipe.healthLabels }}</p>
    <a href="">More Information</a>
    <!-- above goes through route to plain recipe page -->
    <a href="{{ result.recipe.url }}" target="_blank">View Full Recipe</a>
    <button (click)="addFavorite()" class="favorite-class">
      <i class="material-icons">favorite</i>
    </button>
    <!-- above goes through route to favorites page -->
  </div>
</div>
