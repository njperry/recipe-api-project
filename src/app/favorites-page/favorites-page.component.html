<div class="recipe-div">
    <div *ngFor="let favorite of favorites" class="recipe-results">
        <img src="{{ favorite.recipe.image }}">
        <p class="recipeTitle">{{ favorite.recipe.label }}</p>
        <p>Calories: {{ favorite.recipe.calories.toFixed(0) }}</p>
        <p>Tags: {{ favorite.recipe.healthLabels }}</p>
    </div>
</div>
